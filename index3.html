<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating pop-up modal</title>
    <link rel="stylesheet" href="styles/style3.css">
</head>
<body>
    <div>
    <button class="btns" id="btn-add">Add user</button>
</div>
   
<div id="Users"></div>


    <div class="bgmodal">
        <div class="modal-content">
            <div class="close">+</div>
            <img src="/icons/user.png.crdownload" alt="" width="80px">
            <form id="userForm">
                <input id="name" class="modal-inputs" type="text" placeholder="Name">
                <input id="email" class="modal-inputs" type="text" placeholder="E-Mail">
                <button id="btnSubmit" class="btns" type="submit">Submit</button>
            </form>
           
        </div>
    </div>  
    
   
   


    <script src="scripts/script3.js"></script>
</body>
</html>
